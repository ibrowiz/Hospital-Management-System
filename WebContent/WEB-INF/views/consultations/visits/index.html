<div class="page-header">
	<h1>
		Visits <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of visits
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-list-alt"></i> System Dashboard</a> <a
			class="btn btn-xs btn-info" th:href="@{/consultations/visits/vitals}"><i
			class="fa fa-list-alt"></i> Vitals Point</a> <a class="btn btn-xs btn-info"
			th:href="@{/consultations/visits/consultant}"><i
			class="fa fa-list-alt"></i> Consultant Point</a> <a
			class="btn btn-xs btn-info" th:href="@{/consultations/visits/laboratory}"><i
			class="fa fa-list-alt"></i> Lab Point</a> <a class="btn btn-xs btn-info"
			th:href="@{/consultations/visits/pharmacy}"><i class="fa fa-home"></i>
			Pharmacy Point</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Result for visits</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Code</th>
					<th>Patient Name</th>
					<th>Next Point</th>
					<th>Status</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="c : ${ visits }">
					<td th:text="${c.code}">Consultation code</td>
					<td th:text="${c.patient.surname} + ' ' + ${c.patient.othernames} ">Name</td>
					<td th:text="${c.point.name}">Point Name</td>
					<td th:text="${c.status.type}">Name</td>
					<td
						th:text="${ #dates.format(c.createDate, 'MMM dd, yyyy HH:mm')}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view visit details"
						th:href="@{/consultations/visits/view/{id}(id=${c.id}) }"> <i
							class="fa fa-eye"></i>
					</a><!--  <a class="btn btn-xs btn-warning tooltips"
						title="edit visit details"
						th:href="@{/consultations/visits/edit/{id}(id=${c.id}) }"> <i
							class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete visit details"
						th:href="@{/consultations/visits/delete/{id}(id=${c.id}) }"> <i
							class="fa fa-trash-o"></i>
					</a> --></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
