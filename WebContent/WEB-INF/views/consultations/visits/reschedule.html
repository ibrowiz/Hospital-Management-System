<div class="page-header">
	<h1>
		Visits <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Reschedule a visit
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-danger" onclick="window.history.back();"><i
			class="fa fa-reply"></i> Go back</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12 col-md-4">
		<h3 th:inline="text">
			Visit Code: [[${visit.code}]] <small> <a
				th:href="@{/consultations/view/{id} (id=${visit.consultation.id})}">view
					consultation</a></small>
		</h3>
		<hr />
		<span class="profile-picture"> <img
			th:if="${visit.patient.image == null}" id="avatar2"
			th:src="@{/resources/img/nhis.png}" alt="Profile"
			class="img-responsive" /> <img
			th:if="${visit.patient.image != null}" id="avatar2"
			th:src="@{/customers/patients/image/{id}(id=${visit.patient.id})}"
			alt="Profile" class="img-responsive" />
		</span>

		<div class="space space-4"></div>
		<h4 th:inline="text">[[${visit.patient.title.acronym} + ' ' +
			${visit.patient.surname} + ' ' + ${visit.patient.othernames}]]</h4>
		<small th:inline="text">[[${visit.patient.patient_id}]]</small>
	</div>
	<div class="col-xs-12 col-md-4">
		<!-- Reschedule form -->
		<h3>Reschedule visit</h3>
		<hr />
		<div class="row">
			<div class="col-xs-12">
				<form th:object="${dForm}" method="post">
					<div class="form-group">
						<label>Date</label>
						<div class="">
							<input type="text" class="col-xs-10 col-sm-12 date-picker" th:field="*{rescheduleDate}" />
							<span class="text-danger"
								th:if="${#fields.hasErrors('rescheduleDate')}"
								th:errors="*{rescheduleDate}"></span>
						</div>
					</div>
					<div class="form-group">
						<label>Reason</label>
						<div class="">
							<textarea class="col-xs-10 col-sm-12" th:field="*{reason}"></textarea>
							<span class="text-danger"
								th:if="${#fields.hasErrors('reason')}"
								th:errors="*{reason}"></span>
						</div>
					</div>

					<div class="clearfix form-actions">
						<br />
						<input type="text" th:field="*{visitId}" />
						<input type="text" th:field="*{initiator}" />
						<button type="submit" class="btn btn-primary btn-xs">
							<i class=""></i> Reschedule
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
