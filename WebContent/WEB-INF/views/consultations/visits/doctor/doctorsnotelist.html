<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form -->
			
													<form role="form" class="form-horizontal" method="POST" 
													th:action="@{/consultations/visits/doctor/add}"
													th:object="${visitDoctorForm}">
													<!-- Modal heading -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">New Laboratory Category</h4>
				</div>
				<!-- // Modal heading END -->
				<!-- Modal body -->
				<div class="modal-body">
			<textarea class="form-control" id="form-field-8" placeholder="Write Note" th:field="*{comment}"></textarea>

			<input type="hidden" th:field="*{patientId}" />

			<hr />
			<div class="space-2"></div>
			<div class="space-2"></div>
			
			<!-- Modal footer -->
				<div class="modal-footer">

				<button class="btn btn-sm btn-danger" type="submit">SAVE</button>	<br></br><br></br>
				</div>
				<!-- // Modal footer END -->
			
	
			
		</form>
				
													
			<!-- /.Form -->
