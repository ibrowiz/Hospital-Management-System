			Edit Doctors note
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">

		<!-- <a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> Admin Dashboard</a> --> <!-- <a
			class="btn btn-xs btn-primary"
			th:href="@{/consultations/visits/doctor/listDoctorsNote/{visitId}(id=${.summaryId})}"><i

	</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
		th:action="@{/consultations/visits/doctor/update}"
			th:object="${visitDoctorForm}">
			<legend>Edit Doctors Note</legend>
						
			<div class="form-group">
				<label for="" class="col-sm-3 control-label no-padding-right">Comment:</label>
				<div class="col-sm-9">
					
							<textarea class="form-control" id="form-field-8"  th:field="*{comment}" required="required"></textarea><span
						class="text-danger" th:if="${#fields.hasErrors('comment')}"
						th:errors="*{comment}"></span>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{summaryId}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
