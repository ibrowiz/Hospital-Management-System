
<div class="page-header">
	<h1>Delete Bill</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete bill for : <strong th:text="${bill.patient.title.acronym}+' '+${bill.patient.surname}+' '+${bill.patient.firstName} ">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${bForm}">		
			 <input type="hidden" th:field="*{id}" /> 
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/consultations/visits/configurebill/{vid}(vid=${bill.visit.id}) }">No</a>
		</form>
	</div>
</div>
