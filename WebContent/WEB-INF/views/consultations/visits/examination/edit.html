<div class="page-header">
	<h1>
		Edit <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit Examination
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> Admin Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/examination/examlist}"><i
			class="fa fa-list"></i>All Examination</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${examForm}">
			<legend>Edit Examination Form</legend>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Category:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5"
						placeholder="" th:field="*{examCategoryId}"
						required="required">
						<option value="">Select..</option>
						<option th:each="c: ${examList}" th:value="${c.rowId}" th:text="${c.names}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('examCategoryId')}"
						th:errors="*{categoryId}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Examination Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" 
						th:field="*{name}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Minimum Value:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" 
						th:field="*{minimumValue}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('minimumValue')}"
						th:errors="*{minimumValue}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Maximum Value:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" 
						th:field="*{maximumValue}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('maximumValue')}"
						th:errors="*{maximumValue}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-3 control-label no-padding-right">Description:</label>
				<div class="col-sm-9">
					<textarea class="col-xs-10 col-sm-5" placeholder=""
						th:field="*{description}"></textarea> <span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div> 

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{examId}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
