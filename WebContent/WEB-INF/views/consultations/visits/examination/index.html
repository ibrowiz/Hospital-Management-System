<div class="page-header">
	<h1>
		Examinations

</div>

<div class="row">
	<div class="col-xs-12">

	</div>

<div class="space-2"></div>
			       	
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Examination</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">

			<thead>

					<th>Name</th>

			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="a : ${examView}">
					<td th:text="${a.name}">Name</td>
					<td th:text="${a.CategoryName}">Name</td>	
					<!-- <td th:text="${a.minimumValue}">Name</td>
					<td th:text="${a.maximumValue}">Name</td> -->	
					<td> 
					<a class="btn btn-xs btn-warning tooltips"
						title="edit"
						th:href="@{/examination/edit/{id}(id=${a.examId})}">
							<i class="fa fa-edit"></i>
					 </a>
					<a class="btn btn-xs btn-danger tooltips"
						title="Delete"
						th:href="@{/examination/delete/{id}(id=${a.examId})}">
							<i class="fa fa-trash-o"></i>
					</a>
					<a class="btn btn-primary btn-xs" title="manage"
						th:href="@{/examination/detail/{id}(id=${a.examId})}"><i
							class="fa fa-list-alt"></i></a>
					<!-- <a class="btn btn-xs btn-warning tooltips"
						title="edit"

					 </a>
					<a class="btn btn-xs btn-danger tooltips"
						title="Delete"
						th:href="@{/examinationcategory/delete/{id}(id=${a.examCategoryId}) }">
							<i class="fa fa-trash-o"></i>
					</a>
					
					<a class="btn btn-primary btn-xs" title="manage"
						th:href="@{/examinationcategory/detail/{id}(id=${a.examCategoryId})}"><i
							class="fa fa-list-alt"></i></a> -->
					</td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
