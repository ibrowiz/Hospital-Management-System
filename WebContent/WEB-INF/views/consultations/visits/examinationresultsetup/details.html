<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form -->
			<!-- Modal heading -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Examination Result Setup for <span th:text="${exam.name}"></span> </h4>
			</div>
			<!-- // Modal heading END -->
			<!-- Modal body -->
			<div class="modal-body">
				<div class="row">
					<!-- Dropzone -->
					<div class="space space-4"></div>

					<!-- Dropzone -->


					<form role="form" class="form-horizontal" method="POST"
						th:action="@{/examresultsetup/save}"
				th:object="${examResultSetupForm}">
				
				<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Exam Result Setup:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5" id = "stkCode"
						placeholder="" th:field="*{globalExamResultSetupId}">
						<!-- <option value="">Select..</option> -->
						<option th:each="c: ${globalExamResultSetup}" th:value="${c.examResultSetupId}" th:text="${c.examResultName}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('globalExamResultSetupId')}"
						th:errors="*{globalExamResultSetupId}"></span>
				</div>
			</div>
			
			<div class="space space-4"></div>
				
				
									<input type="hidden" th:field="*{examResultName}" id = "dropbox" /> 
						
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input type="hidden" th:field="*{examId}" />
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Add
								</button>

								<button class="btn btn-danger" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Reset
								</button>
							</div>
						</div>
					</form>
					<!-- /.Dropzone -->
					<!-- /.col -->
				</div>
			</div>
			<!-- // Modal body END -->

			<!-- Modal footer -->
			<!-- // Modal footer END -->
			<!-- /.Form -->
		</div>
	</div>
</div>
