<div class="page-header">
	<h1>
		Edit <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit Examination Result Setup
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> Admin Dashboard</a> <a class="btn btn-xs btn-primary"
			th:href="@{/examination/examlist}"><i class="fa fa-list"></i> All
			Examination Result Setup</a> 
			<!-- <a class="btn btn-xs btn-warning"
			th:href="@{/admin/medical/components/diseases/view/{id} (id=${disease.id})}"><i class="fa fa-eye"></i> View disease</a> -->
			<!-- <a class="btn btn-xs btn-danger"
			th:href="@{/admin/medical/components/diseases/delete/{id} (id=${disease.id})}"><i class="fa fa-trash-o"></i> Delete disease</a> -->
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		
		<form role="form" class="form-horizontal" method="POST"
			th:object="${examinationResultSetupForm}">
			
			
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Exam Result Setup:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5" id = "stkCode"
						placeholder="" th:field="*{globalExamResultSetupId}">
						<!-- <option value=""></option> -->
						<option th:each="c: ${globalExamResultSetup}" th:value="${c.examResultSetupId}" th:text="${c.examResultName}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('globalExamResultSetupId')}"
						th:errors="*{globalExamResultSetupId}"></span>
				</div>
			</div>
			
			<div class="space space-4"></div>
				
				
									<input type="hidden" th:field="*{examResultName}" id = "dropbox" />
			
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<!-- <input type="hidden" th:field="*{examResultId}" />-->
					<input type="hidden" th:field="*{examId}" /> 
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>

<script type = "text/javascript">

 $('#stkCode').change(function () {
	 var skillsSelect = document.getElementById("stkCode");
	 var selectedText = skillsSelect.options[skillsSelect.selectedIndex].text;
	           // $($('#dropbox').get(0)).html($(this).val());
				//alert("stockcode");
	        	$('#dropbox').val(selectedText);  
	        });
</script>
