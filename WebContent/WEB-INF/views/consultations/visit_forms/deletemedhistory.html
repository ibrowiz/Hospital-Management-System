
<div class="page-header">
	<h1>Delete a history</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to remove this history from the list: <!-- <strong
				th:text="${patient.title.acronym} + ' ' + ${patient.surname} + ' ' + ${patient.othernames}">name</strong>  -->Are you sure?
		</p>

		<form role="form" method="POST" th:object="${MHForm}">
			<input type="text" th:field="*{id}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary"
				th:href="@{/consultations/visits/consultant/medhistory/{id} (id = ${medhistory.patient.id})}">No</a>
		</form>
	</div>
</div>
