<div class="page-header">
	<h1>
		Consultations <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of consultations
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a>
			
				<a class="btn btn-xs btn-info" th:href="@{/system/consultation/statuses}"><i
			class="fa fa-home"></i> Consultation Settings</a>
			
				<a class="btn btn-xs btn-info" th:href="@{/system/visits/statuses}"><i
			class="fa fa-home"></i> Visit Settings</a>
			
				<a class="btn btn-xs btn-info" th:href="@{/system/setting/visitworkflows}"><i
			class="fa fa-home"></i> Flow Settings</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Result for consultations</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Code</th>
					<th>Patient Name</th>
					<th>Status</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="c : ${ consultations }">
					<td th:text="${c.id}">Consultation code</td>
					<td th:text="${c.patient.surname} + ' ' + ${c.patient.othernames} ">Name</td>
					<td th:text="${c.status.type}">Status</td>
					<td
						th:text="${c.createDate}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view status details"
						th:href="@{/consultations/view/{id}(id=${c.id}) }">
							<i class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit status details"
						th:href="@{/consultations/edit/{id}(id=${c.id}) }">
							<i class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete status details"
						th:href="@{/consultations/delete/{id}(id=${c.id}) }">
							<i class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
