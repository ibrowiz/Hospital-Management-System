<th:block th:if="${msg != null}">
	<div class="row">
		<div th:replace="layouts/commonviews/alert">Alert Block</div>
	</div>
</th:block>
<div id="login-box" class="login-box visible widget-box no-border">
	<div class="widget-body">
		<div class="widget-main">
			<h4 class="header blue lighter bigger">
				<i class="ace-icon fa fa-coffee green"></i> Please Enter Your
				Information
			</h4>

			<div class="space-6"></div>
			<form role="form" th:action="@{/user/session/authenticate}"
				th:object="${userForm}" th:method="post">
				<fieldset>
					<label class="block clearfix"> <span
						class="block input-icon input-icon-right"> <input
							type="email" class="form-control" th:field="*{email}"
							placeholder="Enter email" /> <i class="ace-icon fa fa-user"></i>
							<span class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></span>
					</span>
					</label>
					<!-- /.username ends -->


					<label class="block clearfix"> <span
						class="block input-icon input-icon-right"> <input
							type="password" class="form-control" th:field="*{password}"
							id="exampleInputPassword1" placeholder="Password" /> <i
							class="ace-icon fa fa-lock"></i> <span class="text-danger"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</span>
					</label>
					<!-- /.password ends -->
					<div class="space"></div>

					<div class="clearfix">
						<!-- <label class="inline"> <input type="checkbox" class="ace" />
							<span class="lbl"> Remember Me</span>
						</label> -->

						<button type="submit"
							class="width-35 pull-right btn btn-sm btn-primary">
							<i class="ace-icon fa fa-key"></i> <span class="bigger-110">Login</span>
						</button>
					</div>

					<div class="space-4"></div>
				</fieldset>
			</form>

			<!-- <div class="social-or-login center">
				<span class="bigger-110">Or Login Using</span>
			</div>

			<div class="space-6"></div>

			<div class="social-login center">
				<a class="btn btn-primary"> <i class="ace-icon fa fa-facebook"></i>
				</a> <a class="btn btn-info"> <i class="ace-icon fa fa-twitter"></i>
				</a> <a class="btn btn-danger"> <i
					class="ace-icon fa fa-google-plus"></i>
				</a>
			</div> -->
		</div>
		<!-- /.widget-main -->

		<div class="toolbar clearfix">
			<div>
				<a href="#" data-target="#forgot-box" class="forgot-password-link">
					<i class="ace-icon fa fa-arrow-left"></i> I forgot my password
				</a>
			</div>
		</div>

	</div>
	<!-- /.widget-body -->
</div>
<!-- /.login-box -->

<div id="forgot-box" class="forgot-box widget-box no-border">
	<div class="widget-body">
		<div class="widget-main">
			<h4 class="header red lighter bigger">
				<i class="ace-icon fa fa-key"></i> Retrieve Password
			</h4>

			<div class="space-6"></div>
			<p>Enter your email and to receive instructions</p>

			<form role="form" th:action="@{/user/session/forgot}"
				th:object="${forgotPassword}" th:method="post">
				<fieldset>
					<label class="block clearfix"> <span
						class="block input-icon input-icon-right"> <input
							type="email" class="form-control" th:field="*{email}" placeholder="Email" /> <i
							class="ace-icon fa fa-envelope"></i>
					</span>
					</label>

					<div class="clearfix">
						<button type="submit"
							class="width-35 pull-right btn btn-sm btn-danger">
							<i class="ace-icon fa fa-lightbulb-o"></i> <span
								class="bigger-110">Send Me!</span>
						</button>
					</div>
				</fieldset>
			</form>
		</div>
		<!-- /.widget-main -->

		<div class="toolbar center">
			<a href="#" data-target="#login-box" class="back-to-login-link">
				Back to login <i class="ace-icon fa fa-arrow-right"></i>
			</a>
		</div>
	</div>
	<!-- /.widget-body -->
</div>
<!-- /.forgot-box -->

<script type="text/javascript">
	$(function($) {
		$(document).on('click', '.toolbar a[data-target]', function(e) {
			e.preventDefault();
			var target = $(this).data('target');
			$('.widget-box.visible').removeClass('visible');//hide others
			$(target).addClass('visible');//show target
		});
	});
</script>
