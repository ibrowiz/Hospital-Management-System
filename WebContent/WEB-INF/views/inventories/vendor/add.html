<div class="page-header">
	<h1>
		Add <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Create vendor profile
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-primary" th:href="@{/inventory/vendor}"><i
			class="fa fa-list"></i> All Vendors </a> 
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${vendorForm}">
			<legend>Vendor Profile Form</legend>



			<input type="hidden" class="col-xs-12 col-sm-6"
				th:field="*{vendorId}" />

			<div class="form-group">
				<label for="vendorName"
					class="col-sm-3 control-label no-padding-right">Vendor
					Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Vendor Name" th:field="*{vendorName}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('vendorName')}"
						th:errors="*{vendorName}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-3 control-label no-padding-right">Email
					Address:</label>
				<div class="col-sm-9">
					<input type="email" class="col-xs-10 col-sm-5" placeholder="Email"
						th:field="*{email}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="telephoneNumber"
					class="col-sm-3 control-label no-padding-right">Telephone
					Number:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Phone Number" th:field="*{telephoneNumber}" /> <span
						class="text-danger"
						th:if="${#fields.hasErrors('telephoneNumber')}"
						th:errors="*{telephoneNumber}"></span>
				</div>
			</div>


			<div class="form-group">
				<label for="contactAddress"
					class="col-sm-3 control-label no-padding-right">Contact
					Address:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Address"
						th:field="*{contactAddress}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('contactAddress')}"
						th:errors="*{contactAddress}"></span>
				</div>
			</div>


			<div class="form-group">
				<label for="url" class="col-sm-3 control-label no-padding-right">Website
					Address:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Url"
						th:field="*{url}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
				</div>
			</div>

			<div class="form-group">
				<label for="url" class="col-sm-3 control-label no-padding-right">Fax:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Fax"
						th:field="*{fax}" /> <span class="text-danger"
						th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}"></span>
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{id}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Save
					</button>

					<a class="btn btn-danger" data-rel="tooltip"
						th:href="@{/inventory/vendor}"><i class="fa fa-plus-circle"></i>Cancel
					</a>

				</div>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	//height
</script>
<script>
	//this is for GET
	$(function() {
		/* Lga Selector*/
		$('#stateId').change(
				function(event) {
					$.ajax({
						type : "GET",
						url : "/../HMS/utilities/statesandlgas/lgabystate/"
								+ $('#stateId').val(),
						beforeSend : function() {
							$.gritter.add({
								title : "Progress...",
								text : "Fetching LGAs",
								time : 3000
							});
						},
						success : function(html) {
							$("#lgs").html(html);
							$.gritter.add({
								title : "Success!",
								text : "LGAs fetched",
								time : 4000
							});
						},
						error : function() {
							$.gritter.add({
								title : "Error!",
								text : "Error fetching LGAs",
								time : 4000
							});
						}

					});
				});
	});
</script>
