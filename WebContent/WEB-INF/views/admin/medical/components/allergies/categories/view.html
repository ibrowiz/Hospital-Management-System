<div class="page-header">
	<h1>
		View <small> <i class="ace-icon fa fa-angle-double-right"></i>
			View an allergy
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin}"><i
			class="fa fa-home"></i> Admin Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/admin/medical/components/allergies}"><i
			class="fa fa-list"></i> All Allergies</a> <a
			class="btn btn-xs btn-warning"
			th:href="@{/admin/medical/components/allergies/edit/{id} (id=${allergy.allergyId})}"><i
			class="fa fa-edit"></i> Edit allergy</a> <a class="btn btn-xs btn-danger"
			th:href="@{/admin/medical/components/allergies/delete/{id} (id=${allergy.allergyId})}"><i
			class="fa fa-trash-o"></i> Delete allergy</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<dl class="dl-horizontal">
			<dt>Name:</dt>
			<dd th:text="${allergy.name}"></dd>
			<dt>Description:</dt>
			<dd
				th:text="${allergy.description == null || allergy.description == ''} ? 'Not set': ${allergy.description}"></dd>
			<dt>Created date</dt>
			<dd
				th:text="${ #dates.format(allergy.createDate, 'MMM dd, yyyy HH:mm')}"></dd>
			<dt>Last modified date</dt>
			<dd
				th:text="${allergy.modifyDate == null} ? 'Not modified yet!': ${ #dates.format(allergy.modifyDate, 'MMM dd, yyyy HH:mm')}"></dd>
		</dl>
	</div>
</div>
