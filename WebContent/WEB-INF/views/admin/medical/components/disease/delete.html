
<div class="page-header">
	<h1>Delete Disease</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete a disease: <strong th:text="${disease.name}">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${DForm}">
			<input type="hidden" th:field="*{diseaseId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/diseases}">No</a>
		</form>
	</div>
</div>
