<div class="page-header">
	<h1>
		Hospital Profile <small> <i
			class="ace-icon fa fa-angle-double-right"></i></small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> Dashboard
		</a>
		<a class="btn btn-xs btn-primary" th:href="@{/admin/organisations }">
			<i class="glyphicon glyphicon-list"></i> All Hospital
		</a> 		

	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<!-- User Profile -->
		<div id="user-profile-2" class="user-profile">
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#home"> <i
							class="green ace-icon fa fa-user bigger-120"></i> Profile
						</a>
					</li>
					<li class="">
						<a th:href="@{/admin/organisations/director/{hId}(hId=${organisation.id})}">
							<i class="brown ace-icon fa fa-leaf bigger-120"></i> Directors
						</a>
					</li>

				</ul>

				<div class="tab-content no-border padding-24">
					<div id="home" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-9">
								<h4 class="blue">
									<span class="middle"
										th:text="${organisation.name}"></span>
								</h4>

							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">Email Address</div>

										<div class="profile-info-value">
											<span th:text="${organisation.systemEmail}">alexdoe</span>
										</div>
									</div>

							</div>   

							<div class="profile-info-row">
										<div class="profile-info-name">Address</div>

										<div class="profile-info-value">
											<i class="fa fa-map-marker light-orange bigger-110"></i> <span
												th:text="${organisation.address == null}? 'Not set' : ${organisation.address}">2010/06/20</span>
										</div>
							</div>							
							
							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">Hospital Type</div>

										<div class="profile-info-value">
											<span th:text="${organisation.hospitalType}">alexdoe</span>
										</div>
									</div>

							</div>
							
							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">State</div>

										<div class="profile-info-value">
											<span th:text="${organisation.state.stateName}">alexdoe</span>
										</div>
									</div>

							</div>
							
							<div class="profile-user-info">
									<div class="profile-info-row">
										<div class="profile-info-name">LGA</div>

										<div class="profile-info-value">
											<span th:text="${organisation.lga.localGovernmentAreasName}">alexdoe</span>
										</div>
									</div>

							</div>

								<div class="hr hr-8 dotted"></div>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->

						<div class="space-20"></div>
					</div>
					<!-- /#home -->
				</div>
			</div>
		</div>

		<!-- Profile Ends  -->
		<!-- End View contents here -->
	</div>
</div>
