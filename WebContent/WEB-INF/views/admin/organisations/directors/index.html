<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form -->
			<!-- Modal heading -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Category Item Form</h4>
			</div>
			<!-- // Modal heading END -->
			<!-- Modal body -->
			<div class="modal-body">
				<div class="row">
					<!--  Dropzone -->
					<div class="space space-4"></div>

					<!--  Dropzone -->

		
				<form role="form" class="form-horizontal" method="POST" th:object="${directorForm}" enctype="multipart/form-data">
					
					<legend>Hospital Director Form</legend>			

			<div class="form-group">
				<label for="directorLastName" class="col-sm-3 control-label no-padding-right">Last Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Last Name" th:field="*{directorLastName}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('directorLastName')}"
						th:errors="*{directorLastName}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="directorFirstName" class="col-sm-3 control-label no-padding-right">First Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="First Name" th:field="*{directorFirstName}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('directorFirstName')}"
						th:errors="*{directorFirstName}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="directorEmail" class="col-sm-3 control-label no-padding-right">Email:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Email" th:field="*{directorEmail}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('directorEmail')}"
						th:errors="*{directorEmail}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="directorPhone" class="col-sm-3 control-label no-padding-right">Phone Number:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Phone Number" th:field="*{directorPhone}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('directorPhone')}"
						th:errors="*{directorPhone}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="directorAvatar"
					   class="col-sm-3 control-label no-padding-right">Upload Image:</label>
							<div class="col-sm-9">
								 <input type="file" class="col-xs-10 col-sm-5"
											th:field="*{directorAvatar}" required="required" /> <span
											class="text-danger" th:if="${#fields.hasErrors('directorAvatar')}"
											th:errors="*{directorAvatar}"></span>
							</div>
			</div>
			

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{organisationId}" />					
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
