<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form Modal heading -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Hmo Package Items</h4>
			</div>
			<!-- Modal heading END -->
			<!-- Modal body -->
			<div class="modal-body">
				<div class="row">
					 <!-- Dropzone -->
					<div class="space space-4"></div>

					 <!-- Dropzone -->


					<form role="form" class="form-horizontal" method="POST" th:object="${iForm}">
						
					<div class="form-group">
						<label for="hmoPckService" class="col-sm-3 control-label no-padding-right">Service Name:</label>
						<div class="col-sm-9">							 
							<select th:field="*{hmoPckService}" class="col-xs-10 col-sm-5" >
								<option value="0">Select..</option>
								<option th:each="c: ${hmoPckService}" th:value="${c.serviceId}"
									th:text="${c.serviceName}">
								</option>
							</select> 
							<span class="text-danger" th:if="${#fields.hasErrors('hmoPckService')}"
								th:errors="*{hmoPckService}">
							</span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="hmoPckSubservice" class="col-sm-3 control-label no-padding-right">Hmo Subservice:</label>
							<div class="col-sm-9">							
								<select th:field="*{hmoPckSubservice}" id="sub" class="col-xs-10 col-sm-5">
										<option value="0">Select</option>
								</select> 
								<span class="text-danger" th:if="${#fields.hasErrors('hmoPckSubservice')}"
										th:errors="hmoPckSubservice">
								</span>
						
							</div>
					</div>
					
					<div class="form-group">
							<label for="spendingLimit"
								   class="col-sm-3 control-label no-padding-right">Spending Limit:</label>
							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" placeholder="Spending Limit"
									   th:field="*{spendingLimit}" required="required" /> 
									   <span class="text-danger" th:if="${#fields.hasErrors('spendingLimit')}"
						                     th:errors="*{spendingLimit}"></span>
							</div>
					</div>
						
					<div class="form-group">
							<label for="period"
								   class="col-sm-3 control-label no-padding-right">Period:</label>
							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" placeholder="Period"
									   th:field="*{period}" required="required" /> 
									   <span class="text-danger" th:if="${#fields.hasErrors('period')}"
						                     th:errors="*{period}"></span>
							</div>
					</div>
						
					<div class="form-group">
							<label for="cycle"
								   class="col-sm-3 control-label no-padding-right">Cycle:</label>
							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" placeholder="Cycle"
									   th:field="*{cycle}" required="required" /> 
									   <span class="text-danger" th:if="${#fields.hasErrors('cycle')}"
						                     th:errors="*{cycle}"></span>
							</div>
					</div>
					
					

					<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input type="hidden" th:field="*{organisationHmoPackage}" />
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Add
								</button>

								<button class="btn btn-danger" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Reset
								</button>
							</div>
					</div>
				</form>
					<!-- Dropzone -->
					<!-- col -->
				</div>
			</div>
			<!-- Modal body END -->

			<!-- Modal footer -->
			<!-- Modal footer END -->
			<!-- Form -->
		</div>
	</div>
</div> 

<script th:inline="javascript">
	//this is for GET
	$(function() {
		/* Lga Selector*/
		$('#hmoPckService').change(
				function(event) {
					$.ajax({
						type : "GET",
						url : [[@{/utilities/servciesandsubservices/servicebysubservice/}]]
								+ $('#hmoPckService').val(),
						beforeSend : function() {
							$.gritter.add({
								title : "Progress...",
								text : "Fetching Hmo Package Services based on category",
								time : 3000
							});
						},
						success : function(html) {
							$("#sub").html(html);
							$.gritter.add({
								title : "Success!",
								text : "Hmo Sub Package Services List fetched",
								time : 4000,
								class_name: 'gritter-success' 
							});
						},
						error : function() {
							$.gritter.add({
								title : "Error!",
								text : "Error fetching Sub Package Services List",
								time : 4000,
								class_name: 'gritter-error'
							});
						}

					});
				});
	});
</script>
