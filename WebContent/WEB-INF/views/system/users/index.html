<div class="page-header">
	<h1>
		Users <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of Users
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/users/add}"><i
			class="fa fa-plus-circle"></i> Create User</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/users/titles}"><i
			class="fa fa-list"></i> Titles</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for users</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Username</th>
					<th>Name</th>
					<th>Group</th>
					<th>Status</th>
					<th>Lock</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="user : ${ users }">
					<td th:text="${user.username}">username</td>
					<td
						th:text="${user.userProfile.title.acronym} + ' ' +  ${user.userProfile.lastName} + ' ' + ${user.userProfile.otherNames}">Lastname</td>
					<td th:text="${user.group.groupName}"></td>
					<td th:switch="${user.status}"><span th:case="true">Active</span>
						<span th:case="false">Not Active</span></td>
					<td th:switch="${user.lock}"><span th:case="true"><i
							class="fa fa-lock"></i> Locked</span> <span th:case="false"><i
							class="fa fa-unlock"></i> Unlocked</span></td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view user"
						th:href="@{/system/users/view/{id}(id=${user.userId}) }"> <i
							class="fa fa-eye"></i>
					</a> <a class="btn btn-xs btn-danger" th:switch="${user.lock}"
						th:href="@{/system/users/lock/{id}(id=${user.userId}) }"> <span
							th:case="true" class="tooltips" title="Unlock user"> <i
								class="fa fa-lock"></i>
						</span> <span th:case="false" class="tooltips" title="Lock user">
								<i class="fa fa-unlock"></i>
						</span>
					</a> <a class="btn btn-xs btn-info tooltips" title="Reactivate user"
						th:href="@{/system/users/reactivate/{id}(id=${user.userId}) }">
							<i class="fa fa-bolt"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
