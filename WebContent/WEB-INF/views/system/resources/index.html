<div class="page-header">
	<h1>
		System Resources <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of urls
			accessible by users
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-danger" th:href="@{/system/resources/reindex}"><i
			class="fa fa-refresh"></i> ReBuild Resource List</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">List for Resources</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Url Path</th>
					<th>Description</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody th:if="${#lists.isEmpty(resources)}">
				<tr>
					<td colspan="3">
						<form th:action="@{/system/resources/reindex}" method="post">
							<button class="btn btn-primary center" type="submit">Build Resource List</button>
						</form>
					</td>
				</tr>
			</tbody>
			<tbody th:if="${not #lists.isEmpty(resources)}">
				<tr th:each="r : ${ resources }">
					<td th:text="${r.urlPattern}"></td>
					<td th:text="${r.description}"></td>
					<td>
						<a th:href="@{/system/resources/view/{id} (id=${r.id})}" class="btn btn-primary btn-xs">Permissions</a>
					</td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
