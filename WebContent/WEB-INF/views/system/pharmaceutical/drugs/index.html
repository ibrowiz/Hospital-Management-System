<div class="page-header">
	<h1>
		Drugs <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of Drugs
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/pharmaceutical/drugs/add}"><i
			class="fa fa-plus-circle"></i> Add Drug</a> <a
			class="btn btn-xs btn-warning"
			th:href="@{/system/pharmaceutical/drugs/classifications}"><i
			class="fa fa-plus-list"></i> All Classification</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for Drugs</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Classification</th>
					<th>Price (=N=)</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="d : ${ oDrugs }">
					<td th:text="${d.drug.name}">Name</td>
					<td th:text="${d.drug.drugClassification.name}">Name</td>
					<td th:text="${d.price}">Name</td>
					<td
						th:text="${ #dates.format(d.createdDate, 'MMM dd, yyyy HH:mm')}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view drug details"
						th:href="@{/system/pharmaceutical/drugs/view/{id}(id=${d.drug.id}) }">
							<i class="fa fa-eye"></i>
					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit drug details"
						th:href="@{/system/pharmaceutical/drugs/edit/{id}(id=${d.drug.id}) }">
							<i class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete drug details"
						th:href="@{/system/pharmaceutical/drugs/delete/{id}(id=${d.drug.id}) }">
							<i class="fa fa-trash-o"></i>
					</a> </td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
