<div class="page-header">
	<h1>
		Ailment Classifications <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of Ailment
			Classifications
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/pharmaceutical/drugs}"><i
			class="glyphicon glyphicon-list"></i> All Drugs</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/pharmaceutical/drugs/classifications/add}"><i
			class="fa fa-plus-circle"></i> Add Classification</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for Drug Classifications</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="c : ${ classifications }">
					<td th:text="${c.name}">Name</td>
					<td
						th:text="${ #dates.format(c.createdDate, 'MMM dd, yyyy HH:mm')}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view classification details"
						th:href="@{/system/pharmaceutical/drugs/classifications/view/{id} (id=${c.id}) }">
							<i class="fa fa-eye"></i>
					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit classification details"
						th:href="@{/system/pharmaceutical/drugs/classifications/edit/{id}(id=${c.id}) }">
							<i class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete classification details"
						th:href="@{/system/pharmaceutical/drugs/classifications/delete/{id}(id=${c.id}) }">
							<i class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
