<div class="page-header">
	<h1>
		Audits <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of audit activities
		</small>
	</h1>
</div>
<!-- Button for view -->
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i class="fa fa-home"></i> System
			Dashboard</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">

		<div class="table-header">Results for audits</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Username</th>
					<th>Form Name</th>
					<th>Field Name</th>
					<th>Old Value</th>
					<th>New Value</th>
					<th>Created Date</th>
					<th></th>
				</tr>
			</thead>
				<tbody >
					<tr th:each="audit : ${ audits }">
						<td th:text="${ audit.updatedBy }">Form Name</td>
						<td th:text="${ audit.formName }">Form Name</td>
						<td th:text="${ audit.fieldName }">Field Name</td>
						<td th:text="${ audit.oldValue }">Old Values</td>
						<td th:text="${ audit.newValue }">New Values</td>
						<td
							th:text="${ #dates.format(audit.createdDate, 'MMM dd yyyy HH:mm') }">Date</td>
						<td><a class="btn btn-xs btn-primary tooltips"
							title="view audit"
							th:href="@{/system/umgt/audits/view/{id}(id=${audit.auditId}) }"><i
								class="fa fa-eye"></i></a></td>
					</tr>
				</tbody>
		</table>
	</div>
</div>

	});
</script>
