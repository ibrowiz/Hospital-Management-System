<div class="page-header">
	<h1>
		View Audit <small> <i
			class="ace-icon fa fa-angle-double-right"></i> Detail of Login Session
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i class="fa fa-home"></i> System
			Dashboard</a> <a class="btn btn-xs btn-warning"
			th:href="@{/system/umgt/loginSession}"><i class="glyphicon glyphicon-list"></i> All User Login Session</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="widget-box widget-color-dark">
			<div class="widget-header widget-header-flat">
				<h4 class="widget-title smaller">User Login Session detail</h4>
			</div>

			<div class="widget-body">
				<div class="widget-main">
					<dl class="dl-horizontal">
						<dt>ID:</dt>
						<dd th:text="${ loginTrail.id }">ID</dd>
						<dt>Username</dt>
						<dd th:text="${ loginTrail.username }">Username</dd>
						<dt>Action Type</dt>
						<dd th:text="${ loginTrail.actionType }">Action Type</dd>
						<dt>Time</dt>
						<dd th:text="${ #dates.format(loginTrail.timeStamp, 'MMM dd yyyy HH:mm') }">Updated Date</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</div>
