<div class="page-header">
	<h1>
		User Login Session <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of User Login Session
		</small>
	</h1>
</div>
<!-- Button for view -->
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i class="fa fa-home"></i> System
			Dashboard</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>
<form class="form-search">
				<div class="container">
				    <div class='col-md-4'>
				        <label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="manufacturedate"> Start-date:</label>
				        <div class="col-xs-12 col-sm-9">
				            <div class="clearfix">
				                <input type="text" class="col-xs-12 col-sm-10 date-picker"
										id="date-picker"
										data-date-format="yyyy-mm-dd" /> 
				            </div>
				        </div>
				    </div>
				    <div class='col-md-4'>
				    	<label class="control-label col-xs-12 col-sm-3 no-padding-right"
								for="manufacturedate"> End-date:</label>
				        <div class="col-xs-12 col-sm-9">
				            <div class="clearfix">
				                <input type="text" class="col-xs-12 col-sm-10 date-picker"
										id="date-picker"
										data-date-format="yyyy-mm-dd" /> 
				            </div>
				        </div>
				    </div>
				</div>	
			</form>
<div class="row">
	<div class="col-xs-12">

		<div class="table-header">Results for Login Session</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>ID</th>
					<th>Username</th>
					<th>Action Type</th>
					<th>Time</th>
					<th></th>
				</tr>
			</thead>
				<tbody >
					<tr th:each="logTrail : ${ logTrails }">
						<td th:text="${ logTrail.id }">ID</td>
						<td th:text="${ logTrail.username }">Username</td>
						<td th:text="${ logTrail.actionType }">Action Type</td>
						<td
							th:text="${ #dates.format(logTrail.timeStamp, 'MMM dd yyyy HH:mm') }">Date</td>
						<td><a class="btn btn-xs btn-primary tooltips"
							title="view login session"
							th:href="@{/system/umgt/loginSession/view/{id}(id=${logTrail.id}) }"><i
								class="fa fa-eye"></i></a></td>
					</tr>
				</tbody>
		</table>
	</div>
</div>
