<div class="page-header">
	<h1>
		View <small> <i class="ace-icon fa fa-angle-double-right"></i>
			HMO Details
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/admin/insurances}"
			th:if="${@userIdentity.renderLink('/admin/insurances')}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" onclick="window.history.back();"><i
			class="fa fa-list"></i> Go Back</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<dl class="dl-horizontal">
			<dt>Name:</dt>
			<dd th:text="${hmo.name}"></dd>
			<dt>Name:</dt>
			<dd th:text="${hmo.address}"></dd>
			<dt>Name:</dt>
			<dd th:text="${hmo.lga.localGovernmentAreasName}"></dd>
			<dt>Name:</dt>
			<dd th:text="${hmo.state.stateName}"></dd>
			<dt>Created date</dt>
			<dd
				th:text="${ #dates.format(hmo.createdDate, 'MMM dd, yyyy HH:mm')}"></dd>
			<dt>Last modified date</dt>
			<dd
				th:text="${hmo.modifiedDate == null} ? 'Not modified yet!': ${ #dates.format(hmo.modifiedDate, 'MMM dd, yyyy HH:mm')}"></dd>
		</dl>
	</div>
</div>
