
<div class="page-header">
	<h1>Delete category</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete the category: <strong th:text="${unitCategory.name}">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${unitCategoryForm}">
			<input type="hidden" th:field="*{unitCategoryId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/system/unit/category/list}">No</a>
		</form>
	</div>
</div>
