				</tr>
			</thead>

					<td th:text="${p.item_name}">Item Name</td>
					<td
						th:text="${ #dates.format(p.createdDate, 'MMM dd, yyyy HH:mm')}">Created

					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit details"
						th:href="@{/system/globalitem/edit/{id}(id=${p.id}) }"> <i
							class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete  details"
						th:href="@{/system/globalitem/delete/{id}(id=${p.id}) }"> <i
							class="fa fa-trash-o"></i>
					</a></td>
