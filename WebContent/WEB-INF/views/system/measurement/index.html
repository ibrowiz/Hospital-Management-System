<div class="page-header">
	<h1>
		Unit of Measurement <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of Unit of Measurement
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/unitofmeasurement/add}"><i
			class="fa fa-plus-circle"></i> Add Unit Of Measurement </a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">List for Unit Of Measurement</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Unit Name</th>
					<th>Unit Abbreviation</th>				
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="measure : ${measurementList}">
					<td th:text="${measure.unitOfMeasure}">Measurement Name</td>
					<td th:text="${measure.unitAbbreviate}">Measurement Description</td>
					
					
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view unit details"
						th:href="@{/system/unitofmeasurement/view/{id} (id=${measure.unitId}) }"> <i
							class="fa fa-eye"></i>
					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit unit details"
						th:href="@{/system/unitofmeasurement/edit/{id}(id=${measure.unitId}) }"> <i
							class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="delete unit details"
						th:href="@{/system/unitofmeasurement/delete/{id}(id=${measure.unitId}) }"> <i
							class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
