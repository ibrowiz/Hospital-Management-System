<div class="page-header">
	<h1>
		Unit of Measurement <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Add a Unit of Measurement
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/unitofmeasurement}"><i
			class="fa fa-list"></i> All Unit of Measurements</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${measurementForm}">
			<legend>Unit of Measurement Form</legend>		

			<div class="form-group">
				<label for="unitOfMeasure" class="col-sm-3 control-label no-padding-right">Unit Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Unit of Measurement Name" th:field="*{unitOfMeasure}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('unitOfMeasure')}"
						th:errors="*{unitOfMeasure}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="unitAbbreviate" class="col-sm-3 control-label no-padding-right">Unit Abbreviation:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Unit Abbreviation" th:field="*{unitAbbreviate}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('unitAbbreviate')}"
						th:errors="*{unitAbbreviate}"></span>
				</div>
			</div>
			
			
			

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
