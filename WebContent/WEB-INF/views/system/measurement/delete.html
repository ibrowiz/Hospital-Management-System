
<div class="page-header">
	<h1>Delete a Unit of Measurement</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete a Unit of Measurement: <strong th:text="${measurement.unitOfMeasure}">Name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${measurementForm}">
			<input type="hidden" th:field="*{unitId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/system/unitofmeasurement}">No</a>
		</form>
	</div>
</div>
