<div class="page-header">
	<h1>
		Edit Global-Item Category <small> <i
			class="ace-icon fa fa-angle-double-right"></i> 
			<span th:text="${gCategory.categoryName} " ></span> 
			</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> 
		<a class="btn btn-xs btn-primary" th:href="@{/system/bcategory/index}"><i
			class="fa fa-list"></i> All Category</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST" th:object="${cForm}">
			<legend>Category Form</legend>		

			<!-- <div class="form-group">
				<label for="catTypeId" class="col-sm-3 control-label no-padding-right">Global-Item Type:</label>
				<div class="col-sm-9">
					<select th:field="*{itemTypeId}" class="col-xs-10 col-sm-5">
						<option value="0">Select...</option>
						<option th:each="t: ${globalItemType}" th:value="${t.globalitemTypeId}"
							th:text="${t.name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('itemTypeId')}"
						th:errors="*{itemTypeId}"></span>
				</div>
			</div>	 -->
			
			<div class="form-group">
				<label for="ParentCategoryID" class="col-sm-3 control-label no-padding-right">Parent Category</label>
				<div class="col-sm-9">
					<select th:field="*{parentCategoryId}" class="col-xs-10 col-sm-5">
						<option value="0">Select..</option>
						<option th:each="category: ${categories}" th:value="${category.categoryId}"
							th:text="${category.categoryName}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('parentCategoryId')}"
						th:errors="*{parentCategoryId}"></span>
				</div>
			</div>	

			<div class="form-group">
				<label for="categoryName" class="col-sm-3 control-label no-padding-right">Category Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Category Name" th:field="*{categoryName}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('categoryName')}"
						th:errors="*{categoryName}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="categoryDescription" class="col-sm-3 control-label no-padding-right">Category Description:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Category Description" th:field="*{description}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>
			
			

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{categoryId}" /> 
					<button class="btn btn-primary" type="submit" onclick="return saveAlert();" >
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	function saveAlert() {
	    var confirmAction = confirm('Are you sure you want to save your last action?.');
	    alert(confirmAction);
	    if(confirmAction == true){
	    	return true;
	    }else{
	    	return false;
	    }
	}
</script>
