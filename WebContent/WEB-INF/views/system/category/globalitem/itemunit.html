		<a class="btn btn-xs btn-primary"

		</a>
		<a class="btn btn-xs btn-warning"

			th:href="@{/system/categoryitem/delete/{id} (id=${categoryItem.itemId})}"><i

	</div>

<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<!-- User Profile -->
		<div id="user-profile-2" class="user-profile">
			<div class="tabbable">

				<ul class="nav nav-tabs padding-18">
					<li class="">
						<a th:href="@{/system/categoryitem/view/{id} (id = ${categoryItem.itemId})}">
							<i class="green ace-icon fa fa-user bigger-120"></i>Item Profile
						</a>
					</li>
					<li class="active">
						<a data-toggle="tab" href="#allergy"> <i
							class="green ace-icon fa fa-ban bigger-120"></i> Unit of Measurement
						</a>
					</li>
					<li class="">
						<a th:href="@{/system/categoryitem/point/{id} (id = ${categoryItem.itemId})}">
							<i class="brown ace-icon fa fa-ban bigger-120"></i> Points							
						</a>
					</li>

				</ul>

				<div class="tab-content no-border padding-24">
					<div id="allergy" class="tab-pane in active">

						<a class="btn btn-danger btn-xs" data-toggle="modal"
							href="#modal-simple"> <i
							class="ace-icon fa fa-plus bigger-110"></i> Add Unit of Measurement
						</a>
						<!-- /.row -->
						<div class="row">
							<div class="col-xs-12">

								<div class="table-header">Category Item Unit of Measurement Detail</div>

								<table id="dTable"
									class="table table-striped table-bordered table-hover">

									<thead>
										<tr>
											<!-- <th>Id</th> -->
											<th>Unit Of Measurement</th>
											<th><i class="glyphicon glyphicon-asterisk"></i></th>
										</tr>
									</thead>
									<tbody>
										 <tr th:each="category : ${categoryItem.categoryItemUnit}">
										 	<!-- <td th:text="${category.itemUnitId}"></td> -->
											<td th:text="${category.unit.unitOfMeasure}"></td>
																						
											<td>
												<a class="btn btn-xs btn-danger tooltips"
													title="delete unit"
													th:href="@{/system/categoryitem/unit/delete/{cId} (cId=${category.itemUnitId}) }">													
													<i class="fa fa-trash-o"></i>
												</a>												
											</td>
										</tr> 
									</tbody>
								</table>
							</div>

						</div>


						<div class="space-20"></div>
					</div>
					<!-- /#home -->
				</div>
			</div>
		</div>
		<!-- Profile Ends  -->
		<!-- End View contents here -->
	</div>
</div>
<div class="modal fade" id="modal-simple">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Form -->
			<!-- Modal heading -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Category Item Form</h4>
			</div>
			<!-- // Modal heading END -->
			<!-- Modal body -->
			<div class="modal-body">
				<div class="row">
					<!--  Dropzone -->
					<div class="space space-4"></div>

					<!--  Dropzone -->


					<form role="form" class="form-horizontal" method="POST" th:object="${itemUnitForm}">
						<div class="form-group">
							<label for="unit"
								class="col-sm-3 control-label no-padding-right">Unit of Measurement:</label>
							<div class="col-sm-9">
								<select class="col-xs-10 col-sm-5"
									th:field="*{unit}">
									<option value="0">Select..</option>
									<option th:each="unit : ${unitlist}" th:value="${unit.unitId}"
										th:text="${unit.unitOfMeasure}"></option>
								</select> <span class="text-danger"
									th:if="${#fields.hasErrors('unit')}"
									th:errors="*{unit}"></span>
							</div>
						</div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<input type="hidden" th:field="*{categoryItem}" /> 
								<button class="btn btn-primary" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i> Add
								</button>

								<button class="btn btn-danger" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i> Reset
								</button>
							</div>
						</div>
					</form>
					<!-- /.Dropzone -->
					<!-- /.col -->
				</div>
			</div>
			<!-- // Modal body END -->

			<!-- Modal footer -->
			<!-- // Modal footer END -->
			<!-- /.Form -->
		</div>
	</div>
</div>
