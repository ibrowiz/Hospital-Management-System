<div class="page-header">
	<h1>
		Category Item <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of Category Items
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/categoryitem/add}"><i
			class="fa fa-plus-circle"></i> Add Category Item </a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">List for Category Item</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Global Item Name</th>
					<th>Item Name</th>
					<th>Item Description</th>	
					<th>Category Name</th>				
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="item : ${itemList}">
					<td th:text="${item.categoryType.categoryTypeName}">Measurement Name</td>
					<td th:text="${item.itemName}">Measurement Name</td>
					<td th:text="${item.itemDesc}">Measurement Description</td>
					<td th:text="${item.category.categoryName}">Measurement Description</td>
					
					
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view unit details"
						th:href="@{/system/categoryitem/view/{id} (id=${item.itemId}) }"> <i
							class="fa fa-eye"></i>
					</a> <a class="btn btn-xs btn-warning tooltips"
						title="edit unit details"
						th:href="@{/system/categoryitem/edit/{id}(id=${item.itemId}) }"> <i
							class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="delete unit details"
						th:href="@{/system/categoryitem/delete/{id}(id=${item.itemId}) }"> <i
							class="fa fa-trash-o"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
