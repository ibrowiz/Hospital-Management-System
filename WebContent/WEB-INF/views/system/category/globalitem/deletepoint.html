
<div class="page-header">
	<h1>Delete a CategoryItem Point</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete <strong
				th:text="${itemPoint.flowPoint.name}">name</strong> Are you sure?
		</p>

		<form role="form" method="POST" th:object="${itemPointForm}">
			<input type="hidden" th:field="*{itemPointId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary"
				th:href="@{/system/categoryitem/point/{id} (id = ${itemPoint.itemPointId})}">No</a>
		</form>
	</div>
</div>
