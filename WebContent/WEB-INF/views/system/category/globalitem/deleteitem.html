
<div class="page-header">
	<h1>Delete a Global-Item</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete : <strong th:text="${item.itemName}">Name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${iForm}">
			<input type="hidden" th:field="*{itemId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/system/category/view/{id} id=${item.category.categoryId}}">No</a>
		</form>
	</div>
</div>
