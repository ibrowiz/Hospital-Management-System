<div class="page-header">
	<h1>
		Global Item <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Add Global Item
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary" th:href="@{/system/bcategory}"><i
			class="fa fa-list"></i> All Global-Items Category</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST" th:action="@{/system/bitem/save}"
			th:object="${iForm}">
			<legend>Global-Item Form</legend>	
			
			
			<!-- <div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Category:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5"
						placeholder="Category" th:field="*{parentCatgoryId}"
						required="required">
						<option th:each="c: ${category}" th:value="${c.itemId}" th:text="${c.ItemName}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('parentCatgoryId')}"
						th:errors="*{parentCatgoryId}"></span>
				</div>
			</div> -->
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Category:</label>
				<div class="col-sm-9">
					<select type="text" class="col-xs-10 col-sm-5"
						placeholder="Category" th:field="*{parentCatgoryId}"
						required="required">
						<option value="0">Select..</option>
						<option th:each="c: ${categories}" th:value="${c.rowId}" th:text="${c.names}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('parentCatgoryId')}"
						th:errors="*{parentCatgoryId}"></span>
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label for="itemName" class="col-sm-3 control-label no-padding-right">Name :</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Item name" th:field="*{itemName}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('itemName')}"
						th:errors="*{itemName}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-3 control-label no-padding-right">Description :</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Item description" th:field="*{description}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>			
			
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-primary" type="submit" onclick="return saveAlert();" >
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	function saveAlert() {
	    var confirmAction = confirm('Are you sure you want to save your last action?.');
	    alert(confirmAction);
	    if(confirmAction == true){
	    	return true;
	    }else{
	    	return false;
	    }
	}
</script>
