<div class="page-header">
	<h1>
		Groups <small> <i class="ace-icon fa fa-angle-double-right"></i>
			List of group activities
		</small>
	</h1>
</div>
<!-- Button for view -->
<div class="row">
	<div class="col-xs-12">
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-info" th:href="@{/system/groups/add}"> <i
			class="fa fa-plus-circle"></i> Add Group
		</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">

		<div class="table-header">Results for groups</div>
		<table id="sTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Group Name</th>
					<th>Administrator</th>
					<th>Created By</th>
					<th>Created Date</th>
					<th></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="group : ${ groups }">

					<td th:text="${group.groupName}">Group Name</td>
					<td th:text="${group.admin} ? 'Yes' : 'No'">Yes</td>
					<td th:text="${group.createdBy}">Group Created</td>
					<td
						th:text="${ #dates.format(group.createdDate, 'MMM dd yyyy HH:mm')}">Created
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view group"
						th:href="@{/system/groups/view/{id}(id=${group.id}) }"> <i
							class="fa fa-eye"></i></a> <!--  --> <a th:if="${group.deletable}"
						class="btn btn-xs btn-warning tooltips" title="edit group"
						th:href="@{/system/groups/edit/{id}(id=${group.id}) }"> <i
							class="glyphicon glyphicon-edit"></i>
					</a> <!--  --> <a th:if="${group.deletable}"
						th:href="@{/system/groups/delete/{id} (id=${group.id})}"
						class="btn btn-xs btn-danger tooltips" title="delete group"> <i
							class="fa fa-trash-o"></i>
					</a> </td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
