
<div class="page-header">
	<h1>Delete a Drug</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete an drug: <strong th:text="${oDrug.drug.name}">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${dForm}">
			<input type="hidden" th:field="*{drugId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/system/pharmaceutical/drugs}">No</a>
		</form>
	</div>
</div>
