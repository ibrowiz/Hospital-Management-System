<div class="page-header">
	<h1>
		Visit Statuses <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of Statuses
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/visits/statuses/add}"><i
			class="fa fa-plus-circle"></i> Add Status</a>
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for Visit Statuses</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Type</th>
					<th>Start Point</th>
					<th>End Point</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="s : ${ statuses }">
					<td th:text="${s.type}">Name</td>
					<td th:text="${s.startPoint} ? Yes : ''">Name</td>
					<td th:text="${s.endPoint} ? Yes : ''">Name</td>
					<td
						th:text="${ #dates.format(s.createdDate, 'MMM dd, yyyy HH:mm')}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-warning tooltips"
						title="edit status details"
						th:href="@{/system/visits/statuses/edit/{id}(id=${s.id}) }">
							<i class="fa fa-edit"></i>
					</a> <a class="btn btn-xs btn-danger tooltips"
						title="Delete status details"
						th:href="@{/system/visits/statuses/delete/{id}(id=${s.id}) }">
							<i class="fa fa-trash-o"></i>
					</a>
					
					<a class="btn btn-xs btn-success tooltips" th:if="(!${s.startPoint} and !${s.endPoint})"
						title="Make start point"
						th:href="@{/system/visits/statuses/startpoint/{id}(id=${s.id}) }">
							<i class="fa fa-trash-o"></i> Make start point
					</a> <a class="btn btn-xs btn-purple tooltips"  th:if="(!${s.endPoint} and !${s.startPoint} )"
						title="Make end point"
						th:href="@{/system/visits/statuses/endpoint/{id}(id=${s.id}) }">
							<i class="fa fa-trash-o"></i> Make end point
					</a> </td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
