<div class="page-header">
	<h1>
		Consultation Statuses <small> <i
			class="ace-icon fa fa-angle-double-right"></i> Add a status
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows}"><i class="fa fa-list"></i>
			All workflow points</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${dForm}">
			<legend>Workflow Point Form</legend>

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5" placeholder="Name"
						th:field="*{pointName}" required="required" /> <span
						class="text-danger" th:if="${#fields.hasErrors('pointName')}"
						th:errors="*{pointName}"></span>
				</div>
			</div>

			<!-- section/arm -->
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Select Section | Arm :</label>
				<div class="col-sm-9">
					<select class="col-sm-5" id="login-section"
						th:field="*{section}" required="true">
						<option value="0">Select..</option>
						<option th:each="s: ${sections}" th:value="${s.id}"
							th:text="${s.session_name}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('section')}"
						th:errors="*{section}"></span>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{id}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
