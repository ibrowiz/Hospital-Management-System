<div class="page-header">
	<h1>
		Visit Workflow Points <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of workflow
			points
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows/add}"><i
			class="fa fa-plus-circle"></i> Add Workflow Point</a>
			<a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows/section}"><i
			class="fa fa-plus-circle"></i> Section Management</a>		
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">


		<form role="form" class="form-horizontal" method="POST"
			th:object="${pForm}">
			<legend>Add Section Form</legend>			

			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right"> Billing Scheme:</label>
				<div class="col-sm-9">
					<select th:field="*{paymentSchemeId}" class="col-xs-10 col-sm-5">
						<option value="0">Select..</option>
						<option th:each="c: ${schemes}" th:value="${c.id}"
							th:text="${c.name}"></option>
					</select>
					<span class="text-danger" th:if="${#fields.hasErrors('paymentSchemeId')}"
						th:errors="*{paymentSchemeId}"></span>
				</div>
			</div>
			
			
			
			
		
			
				<div class="form-group">
				<label for="section name" class="col-sm-3 control-label no-padding-right">Section Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="section_name" th:field="*{session_name}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('session_name')}"
						th:errors="*{session_name}"></span>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					 <input type="hidden" th:field="*{id}" /> 
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Add
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
