<div class="page-header">
	<h1>
		Consultation Statuses <small> <i class="ace-icon fa fa-angle-double-right"></i>
			Edit a status
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows}"><i
			class="fa fa-list"></i> All workflow points</a> <a
			class="btn btn-xs btn-danger"
			th:href="@{/system/setting/visitworkflows/view/{id} (id=${status.id})}"><i
			class="fa fa-eye"></i> view workflow points</a>
	</div>
</div>

<div class="hr hr-18 dotted hr-double"></div>
<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->

		<form role="form" class="form-horizontal" method="POST"
			th:object="${dForm}">
			<legend>Status Form</legend>
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Unit ID</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="" th:field="*{unit}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('unit')}"
						th:errors="*{unit}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label no-padding-right">Name:</label>
				<div class="col-sm-9">
					<input type="text" class="col-xs-10 col-sm-5"
						placeholder="Name" th:field="*{pointName}" required="required" />
					<span class="text-danger" th:if="${#fields.hasErrors('pointName')}"
						th:errors="*{pointName}"></span>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<input type="hidden" th:field="*{id}" />
					<button class="btn btn-primary" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> Update
					</button>

					<button class="btn btn-danger" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
