<div class="page-header">
	<h1>
		Visit Workflow Points <small> <i
			class="ace-icon fa fa-angle-double-right"></i> List of workflow
			points
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/system}"><i
			class="fa fa-home"></i> System Dashboard</a> <a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows/add}"><i
			class="fa fa-plus-circle"></i> Add Workflow Point</a>
			<a
			class="btn btn-xs btn-primary"
			th:href="@{/system/setting/visitworkflows/section}"><i
			class="fa fa-plus-circle"></i> Section Management</a>		
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Results for workflow points</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
					<th>Name</th>
					<th>Status</th>
					<th>Start Point</th>
					<th>End Point</th>
					<th>Listed date</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="p : ${ points }">
					<td th:text="${p.name}">Name</td>
					<td th:text="${p.active} ? 'Yes' : 'No'">Name</td>
					<td th:text="${p.startPoint} ? 'Yes' : ''">Name</td>
					<td th:text="${p.endPoint} ? 'Yes' : ''">Name</td>
					<td
						th:text="${ #dates.format(p.createdDate, 'MMM dd, yyyy HH:mm')}">Listed
						Date</td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view point details"
						th:href="@{/system/setting/visitworkflows/view/{id}(id=${p.id}) }">
							<i class="fa fa-eye"></i>
					</a>  <a class="btn btn-xs btn-success tooltips"
						th:if="(!${p.startPoint} and !${p.endPoint})"
						title="Make start point"
						th:href="@{/system/setting/visitworkflows/startpoint/{id}(id=${p.id}) }">
							<i class="fa fa-trash-o"></i> Make start point
					</a> <a class="btn btn-xs btn-purple tooltips"
						th:if="(!${p.endPoint} and !${p.startPoint} )"
						title="Make end point"
						th:href="@{/system/setting/visitworkflows/endpoint/{id}(id=${p.id}) }">
							<i class="fa fa-trash-o"></i> Make end point
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
