				</tr>
			</thead>

			<tbody>
				<tr th:each="r : ${List}">

					<td th:text="${r.resultName}"></td>
					<td th:text="${r.type}"></td>
					<td th:text="${r.normalValue}"></td>
					<td th:text="${r.labMeasure}"></td>
					<td th:text="${r.resultDescription}"></td>
					<td th:text="${r.createdBy}"></td>
					<td th:text="${r.createdDate}"></td>
					<td><a class="btn btn-xs btn-primary tooltips"
						title="edit"
						th:href="@{/system/labresult/showeditlabresult/{id}(id=${r.resultId})}"> <i
							class="fa fa-eye"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
