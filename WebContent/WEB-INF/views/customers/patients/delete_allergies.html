
<div class="page-header">
	<h1>Delete an allergy</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete this allergy: <strong
				th:text="${patientAllergy.allergy.name}">name</strong> from patient
			<strong
				th:text="${patientAllergy.patient.title.acronym} + ' ' +${patientAllergy.patient.surname} + ' ' + ${patientAllergy.patient.othernames}">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${aForm}">
			<input type="hidden" th:field="*{patientId}" />
			<input type="hidden" th:field="*{allergyId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary"
				th:href="@{/patients/view/{id} (id = ${patientAllergy.patient.patientId})}">No</a>
		</form>
	</div>
</div>
