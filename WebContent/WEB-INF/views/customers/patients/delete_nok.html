
<div class="page-header">
	<h1>Delete a Contact</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to deactivate this fellow from your emergency contact: <!-- <strong
				th:text="${patient.title.acronym} + ' ' + ${patient.surname} + ' ' + ${patient.othernames}">name</strong>  -->Are you sure?
		</p>

		<form role="form" method="POST" th:object="${eForm}">
			<input type="hidden" th:field="*{id}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary"
				th:href="@{/customers/patients/nok/{id} (id = ${emer.patient.id})}">No</a>
		</form>
	</div>
</div>
