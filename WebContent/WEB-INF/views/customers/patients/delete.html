
<div class="page-header">
	<h1>Delete a patient profile</h1>
</div>
<div class="row">
	<div class="col-xs-12">
		<p>
			You are about to delete a patient's profile: <strong
				th:text="${patient.title.acronym} + ' ' + ${patient.surname} + ' ' + ${patient.othernames}">name</strong>.
			Are you sure?
		</p>

		<form role="form" method="POST" th:object="${patientForm}">
			<input type="hidden" th:field="*{patientId}" />
			<button class="btn btn-danger" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i> Yes
			</button>
			<a class="btn btn-primary" th:href="@{/patients}">No</a>
		</form>
	</div>
</div>
