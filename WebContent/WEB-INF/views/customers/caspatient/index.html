<div class="page-header">
	<h1>FRONT OFFICE MANAGEMENT<small> <i class="ace-icon fa fa-angle-double-right"></i>
			CASUALTY PATIENT MODULE
		</small>
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<!-- Button for view -->
		<a class="btn btn-xs btn-info" th:href="@{/}"><i class="fa fa-home"></i> Dashboard</a>
			 <a
			class="btn btn-xs btn-primary" th:href="@{/customers/caspatient/add}"><i
			class="fa fa-plus-circle"></i> Create New Casualty Patient profile</a>
			
		
	</div>
</div>
<div class="hr hr-18 dotted hr-double"></div>

<div class="row">
	<div class="col-xs-12">
		<!-- View contents here -->
		<div class="table-header">Result for Casualty Patients</div>
		<table id="dTable"
			class="table table-striped table-bordered table-hover">
			<!-- Table heading -->
			<thead>
				<tr>
				
				<th>Registration No</th>
					<th>Full Name</th>
						<th>Email Address</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th>Status</th>
					<th><i class="glyphicon glyphicon-asterisk"></i></th>
				</tr>
			</thead>
			<!-- // Table heading END -->
			<!-- Table body -->
			<tbody>
				<tr th:each="patient : ${ casualtypatientstable }">
				
					
					
						<td th:text="${patient.patient_id}">patientname</td>
						
					<td	th:text="${patient.title.acronym} + ' ' +  ${patient.surname} + ' ' + ${patient.othernames}">Lastname</td>
					
						<td th:text="${patient.email}">patientname</td>
						
					<td th:text="${patient.phoneNumber}">Phone Number</td>
					
						<td th:text="${patient.address}">Address</td>
							
					<td th:switch="${patient.active}"><span th:case="true">Active</span>
					
						<span th:case="false">Not Active</span></td>
						
						
					<td><a class="btn btn-xs btn-primary tooltips"
						title="view casualty patient detail"
						th:href="@{/customers/caspatient/view/{id}(id=${patient.id}) }">
							<i class="fa fa-eye"></i>
					</a></td>
				</tr>
			</tbody>
			<!-- // Table body END -->
		</table>
		<!-- /. End view content here -->
	</div>
</div>
